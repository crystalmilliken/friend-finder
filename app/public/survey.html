<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Survey</title>
</head>
</body>
<div class="container">
    <h1>Survey Questions</h1>
    <hr>
    <form id="survey-form">
        <div class="form-group">
            <h2>About You</h2>
            <label for="name">
                Name (Required)
            </label>
            <input class="form-control" id="name" name="user[name]" placeholder="Enter Name" required>
            <label for="picture">
                Link to Photo Image (Required)
            </label>
            <input class="form-control" id="picture" placeholder="Picture" name="user[photo]" required>
        </div>
        <hr>
        <div class="form-group">
            <h4>Question 1</h4>
            <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="form-control" id="q1" name="user[q1]" required>
                <option value="" selected disabled>Select an option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
            <h4>Question 2</h4>
            <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
            <select class="form-control" id="q2" name="user[q2]" required>
                <option value="" selected disabled>Select an option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
            <h4>Question 3</h4>
            <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
            <select class="form-control" id="q3" name="user[q3]" required>
                <option value="" selected disabled>Select an option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
            <h4>Question 4</h4>
            <label for="q4">You rarely do something just out of sheer curiosity.</label>
            <select class="form-control" id="q4" name="user[q4]" required>
                <option value="" selected disabled>Select an option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
            <h4>Question 5</h4>
            <label for="q5">People can rarely upset you.</label>
            <select class="form-control" id="q5" name="user[q5]" required>
                <option value="" selected disabled>Select an option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
            <h4>Question 6</h4>
            <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
            <select class="form-control" id="q6" name="user[q6]" required>
                <option value="" selected disabled>Select an option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
            <h4>Question 7</h4>
            <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
            <select class="form-control" id="q7" name="user[q7]" required>
                <option value="" selected disabled>Select an option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
            <h4>Question 8</h4>
            <label for="q8">You rarely get carried away by fantasies and ideas.</label>
            <select class="form-control" id="q8" name="user[q8]" required>
                <option value="" selected disabled>Select an option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
            <h4>Question 9</h4>
            <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
            <select class="form-control" id="q9" name="user[q9]" required>
                <option value="" selected disabled>Select an option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
            <h4>Question 10</h4>
            <label for="q10">You feel more energetic after spending time with a group of people.</label>
            <select class="form-control" id="q10" name="user[q10]" required>
                <option value="" selected disabled>Select an option</option>
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="modal fade" id="best-match" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Best Match</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="best-match-info">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="api/friends">API FriendsList</a> |
        <a href="https://github.com/crystalmilliken/friend-finder.git">GitHub Repo</a>
    </footer>
</div>

<script src="assets/scripts/surveyScripts.js"></script>

</html>
